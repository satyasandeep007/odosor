<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="100" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5100" />
      <stop offset="100%" style="stop-color:#ff8b00" />
    </linearGradient>
  </defs>

  <!-- Icon: Stylized 'O' with flowing arrows -->
  <g transform="translate(10, 10)">
    <!-- Outer circle -->
    <circle 
      cx="20" 
      cy="20" 
      r="18" 
      stroke="url(#orangeGradient)" 
      stroke-width="2.5" 
      fill="none"
    />
    
    <!-- Flowing arrows -->
    <path 
      d="M20 8 L28 16 L20 24 M12 16 L28 16" 
      stroke="url(#orangeGradient)" 
      stroke-width="2.5" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      fill="none"
    />
    
    <!-- Return arrow -->
    <path 
      d="M20 32 L12 24 L20 16 M12 24 L28 24" 
      stroke="url(#orangeGradient)" 
      stroke-width="2.5" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      fill="none"
    />
  </g>

  <!-- Text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-weight="900" font-size="28">
    <tspan fill="#ff5100" letter-spacing="1">ODOS</tspan>
    <tspan fill="#666666" font-weight="600">WAP</tspan>
  </text>
</svg>